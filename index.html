<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV SHOW</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
  </head>
  <body>
    <aside class="menu" id="aside">
      <ul class="menu-list">
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">
            <img
              src="./assets/img/house.png"
              alt="Home"
              class="menu-list__img"
            />
            <span class="menu-list__span">home</span>
          </a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">
            <img
              src="./assets/img/flame.png"
              alt="Trending"
              class="menu-list__img"
            />
            <span class="menu-list__span">trending</span>
          </a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">
            <img
              src="./assets/img/heart.png"
              alt="Favourite"
              class="menu-list__img"
            />
            <span class="menu-list__span">favourite</span>
          </a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">
            <img
              src="./assets/img/login.png"
              alt="Login"
              class="menu-list__img"
            />
            <span class="menu-list__span">login</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="container">
      <header class="header">
        <div class="header-left">
          <div class="burger-menu">
            <img src="./assets/img/burger.png" class="burger-menu__icon" />
          </div>
          <h1 class="title">
            <a href="./index.html" class="title__link"
              ><span class="title__span">TV</span>SHOW</a
            >
          </h1>
        </div>
        <div class="searchbox">
          <input type="text" class="search-input" placeholder="Search Movie" />
          <img src="./assets/img/search.png" alt="Search" class="search-icon" />
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="./assets/img/linkedin.png"
                alt="Linkedin"
                class="footer__img"
              />
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="./assets/img/github.png"
                alt="Github"
                class="footer__img"
              />
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="./assets/img/telegram.png"
                alt="Telegram"
                class="footer__img"
              />
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="./assets/img/instagram.png"
                alt="Instagram"
                class="footer__img"
              />
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
